<html>
  <head>
    <title>Agenda Personale</title>
    <script src="/socket.io/socket.io.js" type="module"></script>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/Login-Form-Basic-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      table{
        width: 100%;
      }
      .stamp{
        height: calc(100vh - 160px);
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
     aggiungi evento
    </button>
    <div class="container-fluid mt-3">
      <input type="button" value="logout" id="logout"/>
      
      <div class="container-fluid">
        <div class="row">
          <div id="inviti" class="col-6">
          </div>
          
          <div  class="col-6 border stamp">
            <h3 class="m-4">I tuoi eventi</h3>
            <span id="eventi"></span>
          </div>
        </div>
        
      </div>
      
    </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form onsubmit="return false">
          <input type="text" id="titolo" placeholder="Inserisci il titolo">
          <input type="text" id="descrizione" placeholder="Inserisci la descrizione">
          <select id="utenti">
            
          </select>
          <div>
            Utenti invitati:
            <span id="userInv"></span>
          </div>
          
          <input type="submit" id="creaEvento"/>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <script src="./areaPersonale.js" type="module"></script>
  </body>
</html>
