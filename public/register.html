<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Agenda Personale</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css" />
  </head>

  <body>
    <section class="py-4 py-xl-5">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-8 col-xl-6 text-center mx-auto">
            <h1>Registrati</h1>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-6 col-xl-4">
            <div class="card mb-5">
              <div class="card-body d-flex flex-column align-items-center">
                <div
                  class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                    class="bi bi-person-lines-fill"
                  >
                    <path
                      d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"
                    ></path>
                  </svg>
                </div>
                <div class="alert alert-info d-none" role="alert" id="error">
                  <span id="contenuto"></span>
                </div>

                <form onsubmit="return false">
                  <div class="mb-3">
                    <input
                      class="form-control"
                      type="email"
                      id="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      class="form-control"
                      type="password"
                      id="password"
                      placeholder="Password"
                      style="padding-right: 8px; margin-right: 51px"
                    />
                  </div>
                  <div class="mb-3">
                    <button
                      class="btn btn-primary d-block w-100"
                      id="registrami"
                      type="submit"
                    >
                      Registrami
                    </button>
                  </div>
                  <p class="text-muted">
                    Possiedi un account? <a href="./index.html">Accedi</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js" type="module"></script>
    <script src="./register.js" type="module"></script>
  </body>
</html>
